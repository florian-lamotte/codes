<!DOCTYPE html>
<html>
<head>
	<title>Hover</title>
	<style type="text/css">
		#carre {
			width:500px;
			height:500px;
			margin:auto;
			background-color:salmon;
			transition:all 2s linear;
		}

		#carre:hover {
			background-color:blue;
			border-radius:400px;
		}
	</style>
</head>
<body>
	<div id="carre"></div>
</body>
</html>
